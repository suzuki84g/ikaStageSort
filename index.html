    <div class="container">

        <p id="sentence">test</p>

        <!-- タブ一覧 -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#tab1" class="nav-link active" data-toggle="tab">レギュラー</a>
            </li>
            <li class="nav-item">
                <a href="#tab2" class="nav-link" data-toggle="tab">ガチマッチ</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a href="#tab4" class="nav-link" data-toggle="tab">サーモンラン</a>
            </li>

        <!-- タブ内容の記載 -->
        <div class="tab-contents">
            <div id="tab1" class="tab-pane active">

        </div>

            <div id="tab2" class="tab-pane">
                <!-- ガチマあとでつくる -->

            </div>
        </div>
        
        <div class="tab-contents">
            <div id="tab3" class="tab-pane">
                <!-- リグマあとでつくる -->

            </div>
        </div>

        <div class="tab-contents">

        <!-- テーブル表記 -->
            <table class="table table-sm">
                <thead>
                    <th>時間</th>
                    <th>ルール</th>
                    <th>ステージA</th>
                    <th>ステージB</th>
                </thead>
                <tbody>
                    <tr>
                        <th id="now"></th>
                        <th id="rule"></th>
                        <th id="stage_a"></th>
                        <th id="stage_b"></th>
                    </tr>
                </tbody>
            </table>
        </div>
